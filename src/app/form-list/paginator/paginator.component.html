<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Showing X to Y of Z entries -->
  <div class="pagination-info">
    <p class="mb-0">Showing {{ startItem }} to {{ endItem }} of {{ totalEntries }} entries</p>
  </div>

  <!-- Pagination controls using Bootstrap classes -->
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>

      <!-- Dynamic Page Numbers -->
      <ng-container *ngFor="let page of pages">
        <li class="page-item" *ngIf="page !== 'ellipsis'" [class.active]="page === currentPage">
          <button class="page-link" (click)="goToPage(page)">
            {{ page }}
          </button>
        </li>
        <li class="page-item disabled" *ngIf="page === 'ellipsis'">
          <span class="page-link">...</span>
        </li>
      </ng-container>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
